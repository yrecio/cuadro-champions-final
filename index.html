<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadro para la final Champions League</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="https://www.epdata.es/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.3/html2canvas.min.js"></script>
    <link rel="stylesheet" href="./css/estilos.css">
</head>

<body>

    <!-- Todo el gráfico está en el main -->

    <main>

        <table> <!-- Agrega un borde a la tabla para visualizarla mejor -->
            <tr> <!-- Encabezado de la tabla -->
                <th colspan=3>UEFA Champions League 2023/24 - Camino a Wembley</th>
            </tr>
            <tr> <!-- Primera fila de datos -->
                <td id="bloque-cuartos-1"></td>
                <td id="bloque-final-1"></td>
                <td id="bloque-cuartos-2"></td>
            </tr>
            <tr> <!-- Segunda fila de datos -->
                <td id="bloque-semifinales-1"></td>
                <td></td>
                <td id="bloque-semifinales-2"></td>
            </tr>
            <tr> <!-- Tercera fila de datos -->
                <td id="bloque-cuartos-3"></td>
                <td></td>
                <td id="bloque-cuartos-4">
                </td>
            </tr>
            <tr id="bloque-logo"> <!-- Pie grafico -->
                <td colspan=3>
                    <img id="logoepdata" src="img/logoepdata.png">
                </td>
            </tr>
        </table>

    </main>

    <table id="panel">

        <tr> <!-- Encabezado de la tabla -->
            <th colspan=2>
                <button id="descarga-imagen">Descargar imagen</button>
            </th>
        </tr>
        <tr class="manejadores-cuartos">
            <td>
                <div id="desplegables-cuartos-1" class="desplegable-partido"></div>
            </td>
            <td>
                <div id="desplegables-cuartos-2" class="desplegable-partido"></div>
            </td>
        </tr>
        <tr class="manejadores-cuartos">
            <td>
                <div id="desplegables-cuartos-3" class="desplegable-partido"></div>
            </td>
            <td>
                <div id="desplegables-cuartos-4" class="desplegable-partido"></div>
            </td>
        </tr>

        <tr class="manejadores-semifinales">
            <td>
                <div id="desplegables-semifinales-1" class="desplegable-partido"></div>
            </td>
            <td>
                <div id="desplegables-semifinales-2" class="desplegable-partido"></div>
            </td>
        </tr>
        <tr class="manejador-final-1">
            <td>
                <div id="desplegables-final-1" class="desplegable-partido"></div>
            </td>
        </tr>

    </table>



</body>
<script src="js/main.js" defer></script>



</html>
